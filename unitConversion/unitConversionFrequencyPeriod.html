<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frequency and Period Unit Conversion</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="../js/unitConversionIO.js"></script>
    <script src="../js/modules/unitConversion.js"></script>
    <h1>Unit Conversion</h1>
    <h2>Frequency and Period</h2>
    <form>
      Precision:
      <input
        type="number"
        id="precision"
        size="3"
        min="-1"
        value="5"
        step="1"
      />
    </form>
    <br />
    <form>
      <input type="hidden" id="quantity" value="frequency_period" />
      <input type="number" id="value_in" value="1" />
      <select id="unit_in">
        <option value="Hz">Hz</option>
        <option value="kHz">kHz</option>
        <option value="MHz">MHz</option>
        <option value="GHz">GHz</option>
        <option value="THz">THz</option>
        <option value="rad$s">rad/s</option>
        <option value="rpm">rpm</option>
        <option value="s">s</option>
        <option value="ms">ms</option>
        <option value="us">µs</option>
        <option value="ns">ns</option>
        <option value="ps">ps</option>
        <option value="min">min</option>
        <option value="h">h</option>
      </select>
      =
      <input type="text" id="value_out" readonly />
      <select id="unit_out">
        <option value="Hz">Hz</option>
        <option value="kHz">kHz</option>
        <option value="MHz">MHz</option>
        <option value="GHz">GHz</option>
        <option value="THz">THz</option>
        <option value="rad$s">rad/s</option>
        <option value="rpm">rpm</option>
        <option value="s">s</option>
        <option value="ms">ms</option>
        <option value="us">µs</option>
        <option value="ns">ns</option>
        <option value="ps">ps</option>
        <option value="min">min</option>
        <option value="h">h</option>
      </select>
    </form>
    <br />
    <button type="button" onclick="unitConversionIO()">Convert</button>
    <p><a href="../index.html">Index</a></p>
  </body>
</html>
