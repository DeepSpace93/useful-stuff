<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Volume Unit Conversion</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="../js/unitConversionIO.js"></script>
    <script src="../js/modules/unitConversion.js"></script>
    <h1>Unit Conversion</h1>
    <h2>Volume</h2>
    <form>
      Precision:
      <input
        type="number"
        id="precision"
        size="3"
        min="-1"
        value="5"
        step="1"
      />
    </form>
    <br />
    <form>
      <input type="hidden" id="quantity" value="volume" />
      <input type="number" id="value_in" value="1" />
      <select id="unit_in">
        <option value="m3">m³</option>
        <option value="mm3">µl</option>
        <option value="cm3">ml</option>
        <option value="dm3">l</option>
        <option value="in3">in³</option>
        <option value="ft3">ft³</option>
        <option value="yd3">yd³</option>
        <option value="floz">fl.oz</option>
        <option value="pt">pt</option>
        <option value="qt">qt</option>
        <option value="gal">gal</option>
        <option value="bbl">bbl</option>
      </select>
      =
      <input type="text" id="value_out" readonly />
      <select id="unit_out">
        <option value="m3">m³</option>
        <option value="mm3">µl</option>
        <option value="cm3">ml</option>
        <option value="dm3">l</option>
        <option value="in3">in³</option>
        <option value="ft3">ft³</option>
        <option value="yd3">yd³</option>
        <option value="floz">fl.oz</option>
        <option value="pt">pt</option>
        <option value="qt">qt</option>
        <option value="gal">gal</option>
        <option value="bbl">bbl</option>
      </select>
    </form>
    <br />
    <button type="button" onclick="unitConversionIO()">Convert</button>
    <p><a href="../index.html">Index</a></p>
  </body>
</html>
