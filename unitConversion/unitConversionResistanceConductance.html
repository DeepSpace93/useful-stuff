<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Resistance and Conductance Unit Conversion</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="../js/unitConversionIO.js"></script>
    <script src="../js/modules/unitConversion.js"></script>
    <h1>Unit Conversion</h1>
    <h2>Resistance and Conductance Unit Conversion</h2>
    <form>
      Precision:
      <input
        type="number"
        id="precision"
        size="3"
        min="-1"
        value="5"
        step="1"
      />
    </form>
    <br />
    <form>
      <input type="hidden" id="quantity" value="resistance_conductance" />
      <input type="number" id="value_in" value="1" />
      <select id="unit_in">
        <option value="Ohm">&#8486;</option>
        <option value="uOhm">µ&#8486;</option>
        <option value="mOhm">m&#8486;</option>
        <option value="kOhm">k&#8486;</option>
        <option value="MOhm">M&#8486;</option>
        <option value="S">S</option>
        <option value="uS">µS</option>
        <option value="mS">mS</option>
        <option value="kS">kS</option>
        <option value="MS">MS</option>
      </select>
      =
      <input type="text" id="value_out" readonly />
      <select id="unit_out">
        <option value="Ohm">&#8486;</option>
        <option value="uOhm">µ&#8486;</option>
        <option value="mOhm">m&#8486;</option>
        <option value="kOhm">k&#8486;</option>
        <option value="MOhm">M&#8486;</option>
        <option value="S">S</option>
        <option value="uS">µS</option>
        <option value="mS">mS</option>
        <option value="kS">kS</option>
        <option value="MS">MS</option>
      </select>
    </form>
    <br />
    <button type="button" onclick="unitConversionIO()">Convert</button>
    <p><a href="../index.html">Index</a></p>
  </body>
</html>
