<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Length Unit Conversion</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="../js/unitConversionIO.js"></script>
    <script src="../js/modules/unitConversion.js"></script>
    <h1>Unit Conversion</h1>
    <h2>Length</h2>
    <form>
      Precision:
      <input
        type="number"
        id="precision"
        size="3"
        min="-1"
        value="5"
        step="1"
      />
    </form>
    <br />
    <form>
      <input type="hidden" id="quantity" value="length" />
      <input type="number" id="value_in" value="1" />
      <select id="unit_in">
        <option value="m">m</option>
        <option value="um">µm</option>
        <option value="mm">mm</option>
        <option value="cm">cm</option>
        <option value="dm">dm</option>
        <option value="km">km</option>
        <option value="thou">thou</option>
        <option value="in">in</option>
        <option value="ft">ft</option>
        <option value="yd">yd</option>
        <option value="mi">mi</option>
        <option value="NM">NM</option>
      </select>
      =
      <input type="text" id="value_out" readonly />
      <select id="unit_out">
        <option value="m">m</option>
        <option value="um">µm</option>
        <option value="mm">mm</option>
        <option value="cm">cm</option>
        <option value="dm">dm</option>
        <option value="km">km</option>
        <option value="thou">thou</option>
        <option value="in">in</option>
        <option value="ft">ft</option>
        <option value="yd">yd</option>
        <option value="mi">mi</option>
        <option value="NM">NM</option>
      </select>
    </form>
    <br />
    <button type="button" onclick="unitConversionIO()">Convert</button>
    <p><a href="../index.html">Index</a></p>
  </body>
</html>
