<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Force Unit Conversion</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script src="../js/unitConversionIO.js"></script>
    <script src="../js/modules/unitConversion.js"></script>
    <h1>Unit Conversion</h1>
    <h2>Force</h2>
    <form>
      Precision:
      <input
        type="number"
        id="precision"
        size="3"
        min="-1"
        value="5"
        step="1"
      />
    </form>
    <br />
    <form>
      <input type="hidden" id="quantity" value="force" />
      <input type="number" id="value_in" value="1" />
      <select id="unit_in">
        <option value="N">N</option>
        <option value="mN">mN</option>
        <option value="kN">kN</option>
        <option value="MN">MN</option>
        <option value="lbf">lbf</option>
        <option value="kp">kp</option>
        <option value="dyn">dyn</option>
        <option value="pfl">pdl</option>
      </select>
      =
      <input type="text" id="value_out" readonly />
      <select id="unit_out">
        <option value="N">N</option>
        <option value="mN">mN</option>
        <option value="kN">kN</option>
        <option value="MN">MN</option>
        <option value="lbf">lbf</option>
        <option value="kp">kp</option>
        <option value="dyn">dyn</option>
        <option value="pfl">pdl</option>
      </select>
    </form>
    <br />
    <button type="button" onclick="unitConversionIO()">Convert</button>
    <p><a href="../index.html">Index</a></p>
  </body>
</html>
